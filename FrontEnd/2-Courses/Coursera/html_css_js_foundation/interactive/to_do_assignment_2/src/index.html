<h1>Paint Your Own Picture </h1>

<p>Set Width 
  <input type="text" id="setwidth" onchange="setWidth(this.value)" />
   Set Height
  <input type="text" id="setheight" onchange="setHeight(this.value)" />
</p>

<canvas id="canvas1" onmousedown="startPaint()" onmousemove="doPaint(event.offsetX, event.offsetY)" onmouseup="endPaint()" ></canvas>

<p> 
  Brush color 
  <input type="color" value="#000" onchange="setColor(this.value)" />
  Brush size
  <input type="range" id="sizeOutput" min="1" max="50" value="50" oninput="resizeBrush(this.value)" /> 
  <output id="sizeOutput"> 50 </output>
</p>

<p>
  <input type="button" id="clear" value="Clear Canvas" onclick="clearCanvas()" />
</p>
